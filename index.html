<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <!-- custom stylesheet -->
    <link rel="stylesheet" href="main.css">

    <!-- jQuery from CDN -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- my custom js -->
    <script src="app.js"></script>

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=MedievalSharp" rel="stylesheet">


    <title>Race for the Iron Throne</title>
  </head>
  <body>
      <main>
        <div class="title">
          <h1>In the Game of Thrones, You Win or You Die...</h1>
          <h2>It's a race to the Iron Throne - Press "a" to move Player 1 and ";" to move Player 2</h2>
          <h3>Characters:</h3>

          <div class="characters">
            <img class="charicon" src="images/jon-snow.png">
            <img class="charicon" src="images/cersei.png">
            <img class="charicon" src="images/Tyrion_lannister.png">
            <img class="charicon" src="images/daenerys_targaryen.png">
            <img class="charicon" src="images/arya.png">
            <img class="charicon" src="images/sansa.png">
            <img class="charicon" src="images/walker.png">
            <img class="charicon" src="images/betterjaime.png">
            <img class="charicon" src="images/joffreyfull.png">

          </div>
          <div>
            <button id="start-race">Start Race</button>
            <button id="player-1-select">Player 1 Select Character</button>
            <button id="player-2-select">Player 2 Select Character</button>
            <button id="reset">Reset</button>
          </div>
        </div>


        <div class="winner-box title">
          <h2 class="announce-winner"></h2>
        </div>

        <div class="racetrack">
          <div class="lane player top">
            <img id="p1" class="character" src="images/jon-snow.png">
          </div>

          <div class="lane throne">
            <img id="throne" src="images/iron-throne.png">
          </div>

          <div class="lane player bottom">
            <img id="p2" class="character" src="images/joffreyfull.png">
          </div>
        </div>

      </main>
  </body>
</html>

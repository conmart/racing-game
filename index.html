<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <!-- custom stylesheet -->
    <link rel="stylesheet" href="main.css">

    <!-- jQuery from CDN -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- my custom js -->
    <script src="app.js"></script>


    <title>Race for the Iron Throne</title>
  </head>
  <body>
      <main>
        <h1>In the Game of Thrones, You Win or You Die!</h1>

        <div class="winner-box"><h2 class="announce-winner"></h2></div>

          <div class="lane player top">
            <img id="p1" class="character" src="../../GA/racing-game/images/jon-snow.png">
          </div>

          <div class="lane throne">
            <img id="throne" src="../../GA/racing-game/images/iron-throne.png">
          </div>

          <div class="lane player bottom">
            <img id="p2" class="character" src="../../GA/racing-game/images/Tyrion_lannister.png">
          </div>
        </div>

      </main>
  </body>
</html>
